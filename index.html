<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Permanent+Marker&family=Water+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Etch-A-Sketch</h1>
            <img class="doodle" src="./images/doodle.png" alt="doodlebob" title="Me Hoy Minoy!">
        </div>
        <div class="content">
            <div class="grid-container-container">
                <div class="grid-container"></div>
            </div>
            <h2 class="mode">MODE: Drawing Stopped</h2>
            <h6 class="hint">HINT: Click the pad to <span>►/■</span> drawing</h6>
            <div class="buttons-container">
                <div class="buttons">
                    <button class="black-button" onclick="alterColor('black')">Black</button>
                    <button class="rainbow-button" onclick="alterColor('rainbow')">Rainbow</button>
                    <button class="grayscale-button" onclick="alterColor('grayscale')">Grayscale</button>
                    <button class="bee-button" onclick="alterColor('bee')">Honey Bee</button>
                    <button class="eraser-button" onclick="alterColor('white')">Eraser</button>
                    <button class="clear-button" onclick="clearPad()">Wipe Pad</button>
                    <input title="Select a color" class="set-button" type="color" id="head" name="head" value="#FF0000" oninput="alterColor(this.value)">
                </div>
            </div>

            <div class="interactive">
                <h4 class="text">Select a grid size</h4>
                <h6 class="warning">** WARNING: changing the grid size will clear the sketch pad **</h6>
                <div class="slidecontainer">
                    <input type="range" min="2" max="100" value="16" class="slider" id="my-slider">
                    <div class="slider-output">grid size: 16 x 16</div>
                </div>
                <h5 id="copyright">
                    Copyright © 2022 UsmanQureshi
                    <a href="https://github.com/u3qureshi/EtchASketch" target="_blank" class="fa fa-github" style="font-size: 1.3em;"></a>
                </h5>
            </div>
        </div>

    </div>
    <div>
    </div>

</body>
<script src="main.js"></script>


</html>
